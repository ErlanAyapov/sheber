{% extends 'base.html' %}

{% block content %}
	{% if form %}
	
		<div class="update-container">
			<h3>Мой профиль</h3>
			<form action="" method="post">
				{% csrf_token %}
				{{ form.username }}
				{{ form.email}}
				{{ form.first_name }}
				{{ form.last_name }}

				<button type="submit">Сохранить</button>
			</form>
		</div>
		
	{% endif %}
{% endblock %}
